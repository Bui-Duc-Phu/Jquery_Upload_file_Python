<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload File với Giao Diện Đẹp</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .upload-container {
      width: 400px;
      background: white;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 20px;
      text-align: center;
    }

    .upload-container h1 {
      font-size: 20px;
      margin-bottom: 20px;
      color: #333;
    }

    .upload-box {
      border: 2px dashed #ccc;
      padding: 30px;
      border-radius: 8px;
      position: relative;
      background-color: #f9f9f9;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .upload-box:hover {
      border-color: #007bff;
      background-color: #e9f5ff;
    }

    .upload-box input[type="file"] {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }

    .upload-box i {
      font-size: 48px;
      color: #999;
      margin-bottom: 10px;
    }

    .upload-box p {
      color: #666;
      font-size: 14px;
      margin: 0;
    }

    .file-name {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
      font-weight: bold;
      text-align: center;
      display: none; /* Ẩn mặc định */
    }

    .upload-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .upload-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="upload-container">
    <h1>Upload File của Bạn</h1>
    <form id="fileupload" action="/upload" method="POST" enctype="multipart/form-data">
      <div class="upload-box">
        <i class="fas fa-cloud-upload-alt"></i>
        <p>Nhấn để chọn file</p>
        <span class="file-name">Không có file nào được chọn</span>
        <input type="file" name="file" data-url="/upload">
      </div>
      <button type="submit" class="upload-button">Upload File</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-file-upload/9.22.0/js/jquery.fileupload.min.js"></script>
  <script>
    $(function () {
      // Hiển thị tên file đã chọn
      $('input[type="file"]').on('change', function () {
        const fileName = this.files[0]?.name || "Không có file nào được chọn";
        $('.file-name').text(fileName).show();
      });

      // Xử lý upload file
      $('#fileupload').fileupload({
        dataType: 'json',
        done: function (e, data) {
          alert('Tệp đã được tải lên thành công.');
        },
        fail: function (e, data) {
          alert('Tải lên thất bại.');
        },
      });
    });
  </script>
</body>
</html>
